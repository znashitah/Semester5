<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"">
    <link rel="stylesheet" href="/style.css">
</head>
<body> 
    <div id="background-image"></div> 
    <div id="background-overlay"></div>
    <div id="background-pattern"></div> 
    <div id="login-form-container">
        <div class="card" style="width: 400px;">
            <div class="card-image">
              <figure class="image is-4by3">

                <img src="/logo.png"
                  alt="Placeholder image"
                />
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="is-size-4 has-text-centered">Login</div>
                </div>
                
          
              <div class="content">
                <div class="field">
                  <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email" />
                    <span class="icon is-small is-left">
                      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
                      
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fas fa-check"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password" />
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <button class="button is-fullwidth is-success">Login</button>
                </div>
                <div class="field">
                  <a href="Register.html" class="button is-fullwidth is-success">Register</a>
                </div>
                   
              </div>
            </div>
          </div>
    </div> 
    
    

    
        
       

</body>
</html>
