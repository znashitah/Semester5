<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body> 
    <div id="background-image"></div> 
    <div id="background-overlay"></div>
    <div id="background-pattern"></div> 
    <div id="login-form-container">
        <div class="card" style="width: 400px;">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="/logo.png" alt="Placeholder image" />
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="is-size-4 has-text-centered">Login</div>
              </div>
              <div class="content">
                <div class="field">
                  <p class="control has-icons-left has-icons-right">
                    <input id="email" class="input" type="email" placeholder="Email" />
                    <span class="icon is-small is-left">
                      <i class="material-icons">email</i>
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fas fa-check"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control has-icons-left">
                    <input id="password" class="input" type="password" placeholder="Password" />
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <button class="button is-fullwidth is-success" onclick="loginUser()">Login</button>
                </div>
                <div class="field">
                  <a href="register.html" class="button is-fullwidth is-success">Register</a>
                </div>
              </div>
            </div>
          </div>
    </div> 

    <script>
      function loginUser() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const user = { email, password };

        fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(user)
        })
        .then(response => response.text())
        .then(data => {
          alert(data);
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred while trying to log in.');
        });
      }
    </script>
</body>
</html>
